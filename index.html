<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SCP Foundation Terminal - Site414</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
      height: 100vh;
    }
    #header {
      display: flex;
      align-items: center;
      padding: 10px;
    }
    #header img {
      height: 50px;
      margin-right: 10px;
    }
    #header h1 {
      font-size: 32px;
      color: white;
      animation: glitch 1s infinite alternate;
      position: relative;
    }
    @keyframes glitch {
      0% { opacity: 1; transform: translate(0); }
      25% { opacity: 0.8; transform: translate(1px, -1px); }
      50% { opacity: 1; transform: translate(-1px, 1px); }
      75% { opacity: 0.8; transform: translate(1px, 1px); }
      100% { opacity: 1; transform: translate(0); }
    }
    #terminal {
      width: 90%;
      height: 80%;
      margin: 0 auto;
      border: 2px solid white;
      padding: 20px;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.7) url('https://media.discordapp.net/attachments/1196956714973544550/1277860172382867569/1233_20240827074808.png?ex=68110a46&is=680fb8c6&hm=56cc9da40ee07dff87ad0dcb7795c37f200b7430f05b75b82154e0748d100962&=&format=webp&quality=lossless&width=1423&height=800') center/cover no-repeat;
      background-blend-mode: overlay;
      position: relative;
      cursor: text;
    }
    #input {
      width: 95%;
      background: transparent;
      border: none;
      color: white;
      font-family: inherit;
      font-size: 1em;
      outline: none;
      position: absolute;
      bottom: 10px;
      left: 10px;
    }
    .error {
      color: red;
    }
    .info {
      color: white;
    }
    .success {
      color: #00FF00;
    }
    .cmd {
      color: #00FF00;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div id="header">
    <img src="https://pa1.aminoapps.com/7065/e3ecb32225ee751850fcc8141f12b919485dbe58r1-640-360_hq.gif" alt="SCP Logo">
    <h1>SCP</h1>
  </div>

  <div id="terminal">
    <div id="output"></div>
    <input id="input" autocomplete="off" autofocus>
  </div>

  <script>
    const output = document.getElementById('output');
    const input = document.getElementById('input');
    let stage = 'booting';
    let clearance = 0;
    let linesLimit = 50;

    const keys = {
      "lv1": 1,
      "lv2": 2,
      "lv3": 3,
      "lv4": 4,
      "lv5": 5,
      "lv-omni": 6
    };

    const scpFiles = {
      "scp-001": { level: 5, text: "Item #: SCP-001\nObject Class: Apollyon\nDescription: Top Secret." },
      "scp-049": { level: 2, text: "Item #: SCP-049\nObject Class: Euclid\nDescription: Humanoid plague doctor." },
      "scp-096": { level: 2, text: "Item #: SCP-096\nObject Class: Euclid\nDescription: Shy humanoid entity." },
      "scp-106": { level: 4, text: "Item #: SCP-106\nObject Class: Keter\nDescription: Old man capable of decay." },
      "scp-173": { level: 1, text: "Item #: SCP-173\nObject Class: Euclid\nDescription: Moves when unobserved." },
      "scp-682": { level: 4, text: "Item #: SCP-682\nObject Class: Keter\nDescription: Extremely dangerous reptile." },
      "scp-999": { level: 1, text: "Item #: SCP-999\nObject Class: Safe\nDescription: Friendly slime entity." }
    };

    const personnelFiles = {
      "smith": { level: 1, text: "Name: Smith\nRank: Researcher\nClearance Level: 1\nDepartment: Safe-Class Containment" },
      "jones": { level: 3, text: "Name: Jones\nRank: Senior Researcher\nClearance Level: 3\nDepartment: Keter-Class Anomalies" }
    };

    const cfInfo = `Combative Units:
- Mobile Task Force (MTF)
- Rapid Response Team (RRT)
- Internal Security Department (IA)
- Site Security Division (SSD)
Type <span class='cmd'>cf-info-(unit)</span> to view more.`;

    const mtfUnits = {
      "a1": "Alpha-1 ('Red Right Hand') - Personal security for O5 Council.",
      "e11": "Epsilon-11 ('Nine-Tailed Fox') - Internal security breach response.",
      "nu7": "Nu-7 ('Hammer Down') - Large-scale containment and military force.",
      "omega1": "Omega-1 ('Laws Left Hand') - Operates under Ethics Committee.",
      "414": "Strike Team-414 - Bodyguard squad for high ranking personnel.",
      "titan1": "Titan-1 - Experts in unconventional warfare and GOI neutralization.",
      "alpha9": "Alpha-9 ('Last Hope') - Use of anomalies for Foundation operations."
    };

    function writeLine(text, type = 'info') {
      const line = document.createElement('div');
      line.className = type;
      line.innerHTML = text;
      output.appendChild(line);
      output.scrollTop = output.scrollHeight;

      if (output.children.length > linesLimit) {
        output.removeChild(output.children[0]);
      }
    }

    function clearTerminal() {
      output.innerHTML = '';
    }

    input.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        const command = input.value.trim().toLowerCase();
        input.value = '';
        handleCommand(command);
      }
    });

    document.getElementById('terminal').addEventListener('click', () => input.focus());

    function handleCommand(command) {
      if (stage === 'booting') {
        if (command === '') return;
        writeLine("<span class='success'>Booting SCP Foundation Terminal...</span>");
        setTimeout(() => {
          writeLine("<span class='success'>Connected to Site414.</span>");
          writeLine("Enter Site Code:");
          stage = 'site-login';
        }, 1000);
        return;
      }

      if (stage === 'site-login') {
        if (command === 'site414' || command === 'site01') {
          writeLine("Site Access Confirmed. Enter Clearance Code:");
          stage = 'clearance-login';
        } else {
          writeLine("ACCESS DENIED. Incorrect Site Code.", 'error');
        }
        return;
      }

      if (stage === 'clearance-login') {
        if (keys[command]) {
          clearance = keys[command];
          writeLine("Clearance Granted. Level: " + clearance);
          writeLine("Type <span class='cmd'>help</span> to view available commands.");
          stage = 'command';
        } else {
          writeLine("Invalid Clearance Key.", 'error');
        }
        return;
      }

      if (stage === 'command') {
        if (command === 'help') {
          writeLine("Available Commands: <span class='cmd'>help</span>, <span class='cmd'>scp-list</span>, <span class='cmd'>personnel-list</span>, <span class='cmd'>cf-info</span>, <span class='cmd'>clear</span>, <span class='cmd'>logout</span>");
        } else if (command === 'scp-list') {
          listFiles('scp');
        } else if (command === 'personnel-list') {
          listFiles('personnel');
        } else if (command === 'cf-info') {
          writeLine(cfInfo);
        } else if (command.startsWith('cf-info-')) {
          const unit = command.substring(8);
          if (unit === 'mtf') {
            writeLine("MTF Units:");
            for (const [key, desc] of Object.entries(mtfUnits)) {
              writeLine(`- ${desc} (<span class='cmd'>tf-info-${key}</span>)`);
            }
          } else {
            writeLine("Unit not recognized.", 'error');
          }
        } else if (command.startsWith('tf-info-')) {
          const unit = command.substring(8);
          if (mtfUnits[unit]) {
            writeLine(mtfUnits[unit]);
          } else {
            writeLine("Task Force not recognized.", 'error');
          }
        } else if (command.startsWith('open-file-')) {
          openFile(command.substring(10));
        } else if (command === 'clear') {
          clearTerminal();
        } else if (command === 'logout') {
          clearance = 0;
          stage = 'site-login';
          writeLine("Logged out. Enter Site Code:");
        } else {
          writeLine("Unknown Command.", 'error');
        }
      }
    }

    function listFiles(type) {
      if (type === 'scp') {
        writeLine("Available SCP Files:");
        for (const key in scpFiles) {
          if (scpFiles[key].level <= clearance) {
            writeLine("- " + key.toUpperCase());
          }
        }
        writeLine("Use <span class='cmd'>open-file-[scp]</span> to view a file.");
      } else if (type === 'personnel') {
        writeLine("Available Personnel Files:");
        for (const key in personnelFiles) {
          if (personnelFiles[key].level <= clearance) {
            writeLine("- " + key.charAt(0).toUpperCase() + key.slice(1));
          }
        }
        writeLine("Use <span class='cmd'>open-file-[person]</span> to view a file.");
      }
    }

    function openFile(name) {
      if (scpFiles[name]) {
        if (scpFiles[name].level <= clearance) {
          writeLine(scpFiles[name].text);
        } else {
          writeLine("Insufficient Clearance.", 'error');
        }
      } else if (personnelFiles[name]) {
        if (personnelFiles[name].level <= clearance) {
          writeLine(personnelFiles[name].text);
        } else {
          writeLine("Insufficient Clearance.", 'error');
        }
      } else {
        writeLine("File Not Found.", 'error');
      }
    }
  </script>
</body>
</html>
