<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SCP Foundation Terminal</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
      height: 100vh;
    }
    #header {
      display: flex;
      align-items: center;
      padding: 10px;
    }
    #header img {
      height: 50px;
      margin-right: 10px;
    }
    #header h1 {
      font-size: 32px;
      color: white;
      animation: glitch 1s infinite alternate;
      position: relative;
    }
    @keyframes glitch {
      0% { opacity: 1; transform: translate(0); }
      25% { opacity: 0.8; transform: translate(1px, -1px); }
      50% { opacity: 1; transform: translate(-1px, 1px); }
      75% { opacity: 0.8; transform: translate(1px, 1px); }
      100% { opacity: 1; transform: translate(0); }
    }
    #terminal {
      width: 90%;
      height: 75%;
      margin: 0 auto;
      border: 2px solid white;
      padding: 20px;
      overflow-y: auto;
      background-color: rgba(0, 0, 0, 0.7);
      position: relative;
      cursor: text;
      background-image: url('https://media.discordapp.net/attachments/1196956714973544550/1277860172382867569/1233_20240827074808.png?ex=68110a46&is=680fb8c6&hm=56cc9da40ee07dff87ad0dcb7795c37f200b7430f05b75b82154e0748d100962&=&format=webp&quality=lossless&width=1423&height=800');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    #input {
      width: 95%;
      background: transparent;
      border: none;
      color: white;
      font-family: inherit;
      font-size: 1em;
      outline: none;
      position: absolute;
      bottom: 10px;
      left: 10px;
    }
    .error {
      color: red;
    }
    .info {
      color: white;
    }
    .command {
      color: #00ff00;
      font-weight: bold;
    }
    .clear {
      color: #ff0000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="header">
    <img src="https://pa1.aminoapps.com/7065/e3ecb32225ee751850fcc8141f12b919485dbe58r1-640-360_hq.gif" alt="SCP Logo">
    <h1>SCP Foundation Terminal</h1>
  </div>

  <div id="terminal">
    <div id="output"></div>
    <input id="input" autocomplete="off" autofocus>
  </div>

  <script>
    const output = document.getElementById('output');
    const input = document.getElementById('input');

    let stage = 'site-login';
    let clearance = 0;

    const keys = {
      "lv1": 1,
      "lv2": 2,
      "lv3": 3,
      "lv4": 4,
      "lv5": 5,
      "lv-omni": 6
    };

    const scpFiles = {
      "SCP-001": { level: 5, text: "Item #: SCP-001\nObject Class: Keter\nDescription: The gate guardian that prevents anyone from entering Site-001." },
      "SCP-002": { level: 4, text: "Item #: SCP-002\nObject Class: Euclid\nDescription: A large, living room-shaped entity." },
      "SCP-003": { level: 3, text: "Item #: SCP-003\nObject Class: Euclid\nDescription: A biomechanical anomaly with its own ecosystem." },
      "SCP-004": { level: 5, text: "Item #: SCP-004\nObject Class: Keter\nDescription: A set of anomalous keys with world-altering properties." },
      "SCP-005": { level: 4, text: "Item #: SCP-005\nObject Class: Safe\nDescription: A key that opens any lock." },
      "SCP-173": { level: 1, text: "Item #: SCP-173\nObject Class: Euclid\nDescription: Statue-like creature that moves when not observed." },
      "SCP-049": { level: 2, text: "Item #: SCP-049\nObject Class: Euclid\nDescription: Humanoid entity resembling a plague doctor." },
      "SCP-682": { level: 4, text: "Item #: SCP-682\nObject Class: Keter\nDescription: Highly intelligent and incredibly dangerous reptilian creature." },
      "SCP-999": { level: 1, text: "Item #: SCP-999\nObject Class: Safe\nDescription: A playful, friendly, and highly affectionate anomaly." }
    };

    const personnelFiles = {
      "DrSmith": { level: 1, text: "Name: Dr. Smith\nRank: Researcher\nClearance Level: 1\nDepartment: Safe-Class Containment\nDate of Employment: 2014\nSecurity Status: Active" },
      "DrJones": { level: 3, text: "Name: Dr. Jones\nRank: Senior Researcher\nClearance Level: 3\nDepartment: Keter-Class Anomalies\nDate of Employment: 2009\nSecurity Status: Active" }
    };

    const mtfUnits = {
      "Alpha-1": { short: "a1", description: "A team known for neutralizing dangerous anomalies quickly." },
      "Alpha-9": { short: "a9", description: "A team specializing in hostile environments and military combat." },
      "Omega-1": { short: "o1", description: "Ethics Committee's direct intervention team, used for the most secretive and dangerous tasks." },
      "Epsilon-11": { short: "e11", description: "A team tasked with securing and containing breaches from the SCP Foundation." }
    };

    function writeLine(text, isError = false) {
      const line = document.createElement('div');
      line.innerText = text;
      if (isError) line.classList.add('error');
      else line.classList.add('info');
      output.appendChild(line);
      output.scrollTop = output.scrollHeight;
    }

    input.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        const command = input.value.trim();
        input.value = '';
        handleCommand(command);
      }
    });

    document.getElementById('terminal').addEventListener('click', () => input.focus());

    function handleCommand(command) {
      if (stage === 'site-login') {
        if (command.toLowerCase() === "site01") {
          writeLine("Site01 Access Confirmed.\nEnter Clearance Code (lv1, lv2, lv3, lv4, lv5, or lv-omni):");
          stage = 'clearance-login';
        } else {
          writeLine("ACCESS DENIED. Incorrect Site Code.", true);
        }
        return;
      }

      if (stage === 'clearance-login') {
        if (keys[command.toLowerCase()]) {
          clearance = keys[command.toLowerCase()];
          writeLine("Clearance Granted. Level: " + clearance);
          stage = 'command';
          writeLine("Type 'help' to view available commands.");
        } else {
          writeLine("Invalid Clearance Key.", true);
        }
        return;
      }

      if (stage === 'command') {
        if (command.toLowerCase() === 'help') {
          writeLine("Available Commands: help, scp-list, personnel-list, cf-info, clear");
        } else if (command.toLowerCase() === 'scp-list') {
          listFiles('scp');
        } else if (command.toLowerCase() === 'personnel-list') {
          listFiles('personnel');
        } else if (command.toLowerCase() === 'cf-info') {
          writeLine("Available MTF Units:\nAlpha-1 | Shortcut : a1\nAlpha-9 | Shortcut : a9\nOmega-1 | Shortcut : o1\nEpsilon-11 | Shortcut : e11\nType tf-info-[unit] to view specific unit information.");
        } else if (command.toLowerCase().startsWith('cf-info-')) {
          const unit = command.substring(8).toLowerCase();
          if (mtfUnits[unit]) {
            writeLine(mtfUnits[unit].description);
          } else {
            writeLine("Unit not found.", true);
          }
        } else if (command.toLowerCase() === 'clear') {
          output.innerHTML = '';
        } else {
          writeLine("Unknown Command.", true);
        }
      }
    }

    function listFiles(type) {
      if (type === 'scp') {
        writeLine("Available SCP Files:");
        for (const key in scpFiles) {
          if (scpFiles[key].level <= clearance) {
            writeLine("- " + key);
          }
        }
        writeLine("Use 'open-file-[SCP]' to view file.");
      } else if (type === 'personnel') {
        writeLine("Available Personnel Files:");
        for (const key in personnelFiles) {
          if (personnelFiles[key].level <= clearance) {
            writeLine("- " + key);
          }
        }
        writeLine("Use 'open-file-[Personnel]' to view file.");
      }
    }

  </script>
</body>
</html>
