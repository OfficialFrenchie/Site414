<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SCP Foundation Terminal</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
      height: 100vh;
    }
    #header {
      display: flex;
      align-items: center;
      padding: 10px;
    }
    #header img {
      height: 50px;
      margin-right: 10px;
    }
    #header h1 {
      font-size: 32px;
      color: white;
      animation: glitch 1s infinite alternate;
      position: relative;
    }
    @keyframes glitch {
      0% { opacity: 1; transform: translate(0); }
      25% { opacity: 0.8; transform: translate(1px, -1px); }
      50% { opacity: 1; transform: translate(-1px, 1px); }
      75% { opacity: 0.8; transform: translate(1px, 1px); }
      100% { opacity: 1; transform: translate(0); }
    }
    #terminal {
      width: 90%;
      height: 70%;
      margin: 0 auto;
      border: 2px solid white;
      padding: 20px;
      overflow-y: auto;
      background-color: rgba(0, 0, 0, 0.7);
      position: relative;
      cursor: text;
      background-image: url('https://media.discordapp.net/attachments/1196956714973544550/1277860172382867569/1233_20240827074808.png?ex=68110a46&is=680fb8c6&hm=56cc9da40ee07dff87ad0dcb7795c37f200b7430f05b75b82154e0748d100962&=&format=webp&quality=lossless&width=1423&height=800');
      background-size: cover;
      background-repeat: no-repeat;
      opacity: 0.8;
    }
    #input {
      width: 95%;
      background: transparent;
      border: none;
      color: white;
      font-family: inherit;
      font-size: 1em;
      outline: none;
      position: absolute;
      bottom: 10px;
      left: 10px;
    }
    .error {
      color: red;
    }
    .info {
      color: white;
    }
    .loading {
      color: green;
    }
  </style>
</head>
<body>
  <div id="header">
    <img src="https://pa1.aminoapps.com/7065/e3ecb32225ee751850fcc8141f12b919485dbe58r1-640-360_hq.gif" alt="SCP Logo">
    <h1>SCP</h1>
  </div>

  <div id="terminal">
    <div id="output"></div>
    <input id="input" autocomplete="off" autofocus>
  </div>

  <script>
    const output = document.getElementById('output');
    const input = document.getElementById('input');

    let stage = 'booting';
    let clearance = 0;
    let siteLoggedIn = false;

    const clearanceKeys = {
      "lv1": 1,
      "lv2": 2,
      "lv3": 3,
      "lv4": 4,
      "lv5": 5,
      "lv-omni": 6
    };

    const scpFiles = {
      "SCP-001": { level: 0, text: "Item #: SCP-001\nObject Class: Keter\nDescription: [REDACTED]" },
      "SCP-002": { level: 1, text: "Item #: SCP-002\nObject Class: Euclid\nDescription: Flesh spaceship." },
      "SCP-003": { level: 2, text: "Item #: SCP-003\nObject Class: Euclid\nDescription: Mechanical entity." },
      "SCP-004": { level: 3, text: "Item #: SCP-004\nObject Class: Keter\nDescription: Dangerous keys." }
    };

    const taskForces = {
      "Alpha-1": "a1",
      "Epsilon-11": "e11",
      "Nu-7": "nu7",
      "Omega-1": "omg1",
      "Titan-1": "t1",
      "414": "414"
    };

    function bootSystem() {
      output.innerHTML = "<div class='loading'>Booting up SCP Foundation Terminal...</div>";
      setTimeout(() => {
        output.innerHTML += "<div class='loading'>Loading secure database...</div>";
      }, 1000);
      setTimeout(() => {
        output.innerHTML += "<div class='loading'>System ready. Please login with your site code (Example: Site01)</div>";
        stage = 'site-login';
      }, 2000);
    }

    function clearTerminal() {
      output.innerHTML = "";
    }

    bootSystem();

    input.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        const command = input.value.trim().toLowerCase();
        input.value = '';

        if (command === '') return;

        // Command logic
        if (stage === 'site-login') {
          if (command === 'site01') {
            siteLoggedIn = true;
            output.innerHTML += `<div class='info'>Site access granted. Please enter your clearance level (lv1, lv2, lv3, lv4, lv5, lv-omni):</div>`;
            stage = 'clearance';
          } else {
            output.innerHTML += `<div class='error'>Invalid site code.</div>`;
          }
        } else if (stage === 'clearance') {
          if (clearanceKeys[command]) {
            clearance = clearanceKeys[command];
            output.innerHTML += `<div class='info'>Clearance level ${command.toUpperCase()} confirmed. Type "help" to list available commands.</div>`;
            stage = 'logged-in';
          } else {
            output.innerHTML += `<div class='error'>Invalid clearance key.</div>`;
          }
        } else if (stage === 'logged-in') {
          if (command === 'help') {
            output.innerHTML += `<div class='info'>Available commands: help, scp-list, cf-info, clear</div>`;
          } else if (command === 'clear') {
            clearTerminal();
          } else if (command === 'scp-list') {
            output.innerHTML += `<div class='info'>Available SCP Files:</div>`;
            for (let scp in scpFiles) {
              output.innerHTML += `<div class='info'>${scp}</div>`;
            }
          } else if (command === 'cf-info') {
            output.innerHTML += `<div class='info'>Units Available:</div>`;
            for (let tf in taskForces) {
              output.innerHTML += `<div class='info'>${tf} : ${taskForces[tf]}</div>`;
            }
            output.innerHTML += `<div class='info'>To view Task Force information enter "cf-info-mtf"</div>`;
          } else if (command === 'cf-info-mtf') {
            output.innerHTML += `<div class='info'>Task Forces List:</div>`;
            for (let tf in taskForces) {
              output.innerHTML += `<div class='info'>${tf} : shortcut "${taskForces[tf]}"</div>`;
            }
            output.innerHTML += `<div class='info'>Use "tf-info-(shortcut)" to view detailed Task Force info!</div>`;
          } else if (command.startsWith('tf-info-')) {
            const tfShortcut = command.replace('tf-info-', '');
            let found = false;
            for (let tf in taskForces) {
              if (taskForces[tf] === tfShortcut) {
                output.innerHTML += `<div class='info'>[Placeholder info about ${tf}]</div>`;
                found = true;
              }
            }
            if (!found) {
              output.innerHTML += `<div class='error'>Task Force not found.</div>`;
            }
          } else if (scpFiles[command.toUpperCase()]) {
            const scp = scpFiles[command.toUpperCase()];
            if (scp.level <= clearance) {
              output.innerHTML += `<div class='info'>${scp.text}</div>`;
            } else {
              output.innerHTML += `<div class='error'>Access denied. Clearance level too low.</div>`;
            }
          } else {
            output.innerHTML += `<div class='error'>Unknown command.</div>`;
          }
        }
        output.scrollTop = output.scrollHeight;
      }
    });
  </script>
</body>
</html>
