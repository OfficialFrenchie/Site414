<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SCP Foundation Terminal</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
      height: 100vh;
    }
    #header {
      display: flex;
      align-items: center;
      padding: 10px;
    }
    #header img {
      height: 50px;
      margin-right: 10px;
    }
    #header h1 {
      font-size: 32px;
      color: white;
      animation: glitch 1s infinite alternate;
      position: relative;
    }
    @keyframes glitch {
      0% { opacity: 1; transform: translate(0); }
      25% { opacity: 0.8; transform: translate(1px, -1px); }
      50% { opacity: 1; transform: translate(-1px, 1px); }
      75% { opacity: 0.8; transform: translate(1px, 1px); }
      100% { opacity: 1; transform: translate(0); }
    }
    #terminal {
      width: 90%;
      height: 80%;
      margin: 0 auto;
      border: 2px solid white;
      padding: 20px;
      overflow: hidden;
      background: url('https://media.discordapp.net/attachments/1196956714973544550/1277860172382867569/1233_20240827074808.png?ex=68110a46&is=680fb8c6&hm=56cc9da40ee07dff87ad0dcb7795c37f200b7430f05b75b82154e0748d100962&=&format=webp&quality=lossless&width=1423&height=800') no-repeat center center;
      background-size: cover;
      background-color: rgba(0, 0, 0, 0.8);
      background-blend-mode: overlay;
      position: relative;
      cursor: text;
    }
    #output {
      height: 90%;
      overflow-y: hidden;
      padding-right: 10px;
    }
    #input {
      width: 95%;
      background: transparent;
      border: none;
      color: white;
      font-family: inherit;
      font-size: 1em;
      outline: none;
      position: absolute;
      bottom: 10px;
      left: 10px;
    }
    .error {
      color: red;
    }
    .info {
      color: white;
    }
    .success {
      color: #00FF00;
    }
  </style>
</head>
<body>
  <div id="header">
    <img src="https://pa1.aminoapps.com/7065/e3ecb32225ee751850fcc8141f12b919485dbe58r1-640-360_hq.gif" alt="SCP Logo">
    <h1>SCP</h1>
  </div>

  <div id="terminal">
    <div id="output"></div>
    <input id="input" autocomplete="off" autofocus>
  </div>

  <script>
    const output = document.getElementById('output');
    const input = document.getElementById('input');

    let stage = 'booting';
    let clearance = 0;

    const keys = {
      "lv1": 1,
      "lv2": 2,
      "lv3": 3,
      "lv4": 4,
      "lv5": 5,
      "lv-omni": 6
    };

    const scpFiles = {
      "SCP-001": { level: 5, text: "SCP-001 - Placeholder File" },
      "SCP-002": { level: 1, text: "SCP-002 - Placeholder File" },
      "SCP-003": { level: 2, text: "SCP-003 - Placeholder File" },
      "SCP-004": { level: 2, text: "SCP-004 - Placeholder File" },
      "SCP-005": { level: 1, text: "SCP-005 - Placeholder File" },
      "SCP-006": { level: 3, text: "SCP-006 - Placeholder File" },
      "SCP-007": { level: 4, text: "SCP-007 - Placeholder File" },
      "SCP-008": { level: 5, text: "SCP-008 - Placeholder File" }
    };

    const personnelFiles = {
      "Smith": { level: 1, text: "Name: Smith\nRank: Researcher\nClearance Level: 1\nDepartment: Safe-Class Containment\nDate of Employment: 2014\nSecurity Status: Active" },
      "Jones": { level: 3, text: "Name: Jones\nRank: Senior Researcher\nClearance Level: 3\nDepartment: Keter-Class Anomalies\nDate of Employment: 2009\nSecurity Status: Active" }
    };

    const maxMessages = 50;

    function writeLine(text, type = 'info') {
      const lines = text.split('\n');
      lines.forEach(lineText => {
        const line = document.createElement('div');
        line.innerText = lineText;
        line.classList.add(type);
        output.appendChild(line);
      });
      while (output.children.length > maxMessages) {
        output.removeChild(output.children[0]);
      }
      output.scrollTop = output.scrollHeight;
    }

    input.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        const command = input.value.trim().toLowerCase();
        input.value = '';
        handleCommand(command);
      }
    });

    document.getElementById('terminal').addEventListener('click', () => input.focus());

    function handleCommand(command) {
      if (stage === 'booting') return;

      if (stage === 'site-login') {
        if (command === 'site01') {
          writeLine("Site01 Access Confirmed.\nEnter Clearance Code (lv1, lv2, lv3, lv4, lv5, lv-omni):", 'success');
          stage = 'clearance-login';
        } else {
          writeLine("ACCESS DENIED. Incorrect Site Code.", 'error');
        }
        return;
      }

      if (stage === 'clearance-login') {
        if (keys[command]) {
          clearance = keys[command];
          writeLine("Clearance Granted. Level: " + clearance, 'success');
          stage = 'command';
          writeLine("Type 'help' to view available commands.");
        } else {
          writeLine("Invalid Clearance Key.", 'error');
        }
        return;
      }

      if (stage === 'command') {
        if (command === 'help') {
          writeLine("Available Commands: help, scp-list, personnel-list, cf-info, clear, logout");
        } else if (command === 'scp-list') {
          listFiles('scp');
        } else if (command === 'personnel-list') {
          listFiles('personnel');
        } else if (command === 'cf-info') {
          writeLine("Available Combative Units:");
          writeLine("- Mobile Task Force (MTF)");
          writeLine("- Rapid Response Team (RRT)");
          writeLine("- Internal Affairs (IA)");
          writeLine("- Site Security Team (SST)");
          writeLine('To view unit info, type "cf-info-[unit]"');
        } else if (command === 'cf-info-mtf') {
          writeLine("Available Mobile Task Forces:");
          writeLine("- Epsilon-11 (Nine-Tailed Fox)");
          writeLine("- Nu-7 (Hammer Down)");
          writeLine("- Alpha-1 (Red Right Hand)");
          writeLine('To view Task Force info, type "tf-info-[taskforce]"');
        } else if (command === 'cf-info-rrt') {
          writeLine("Rapid Response Team (RRT):\nFirst responders during internal or external breaches.");
        } else if (command === 'cf-info-ia') {
          writeLine("Internal Affairs (IA):\nHandles internal security, personnel background checks, and integrity enforcement.");
        } else if (command === 'cf-info-sst') {
          writeLine("Site Security Team (SST):\nDefends facilities against threats and maintains internal safety.");
        } else if (command === 'tf-info-epsilon11') {
          writeLine("Epsilon-11 (Nine-Tailed Fox):\nSpecializes in recontainment of escaped SCPs during site breaches.");
        } else if (command === 'tf-info-nu7') {
          writeLine("Nu-7 (Hammer Down):\nHeavy combat division, focuses on major SCP outbreaks and hostile entities.");
        } else if (command === 'tf-info-alpha1') {
          writeLine("Alpha-1 (Red Right Hand):\nElite operatives answering directly to the O5 Council, handles classified operations.");
        } else if (command === 'clear') {
          output.innerHTML = '';
        } else if (command === 'logout') {
          clearance = 0;
          stage = 'site-login';
          writeLine("Logged out. Enter Site Code:");
        } else if (command.startsWith('open-file-')) {
          openFile(command.substring(10));
        } else {
          writeLine("Unknown Command.", 'error');
        }
      }
    }

    function listFiles(type) {
      if (type === 'scp') {
        writeLine("Available SCP Files:");
        for (const key in scpFiles) {
          if (scpFiles[key].level <= clearance) {
            writeLine("- " + key);
          }
        }
        writeLine("Use 'open-file-[SCP]' to view file.");
      } else if (type === 'personnel') {
        writeLine("Available Personnel Files:");
        for (const key in personnelFiles) {
          if (personnelFiles[key].level <= clearance) {
            writeLine("- " + key);
          }
        }
        writeLine("Use 'open-file-[Personnel]' to view file.");
      }
    }

    function openFile(name) {
      name = name.replace(/[^a-z0-9\-]/gi, '').toLowerCase();
      for (const key in scpFiles) {
        if (key.toLowerCase() === name) {
          if (scpFiles[key].level <= clearance) {
            writeLine(scpFiles[key].text);
          } else {
            writeLine("Insufficient Clearance.", 'error');
          }
          return;
        }
      }
      for (const key in personnelFiles) {
        if (key.toLowerCase() === name) {
          if (personnelFiles[key].level <= clearance) {
            writeLine(personnelFiles[key].text);
          } else {
            writeLine("Insufficient Clearance.", 'error');
          }
          return;
        }
      }
      writeLine("File Not Found.", 'error');
    }

    // BOOTING
    function bootSequence() {
      writeLine("BOOTING SYSTEM...", 'success');
      setTimeout(() => { writeLine("LOADING NETWORK CONNECTION...", 'success'); }, 1000);
      setTimeout(() => { writeLine("ESTABLISHING SECURE LINK TO ANDERSON ROBOTICS DATABASE...", 'success'); }, 2000);
      setTimeout(() => { 
        writeLine("SYSTEM READY.", 'success');
        writeLine("Enter Site Code:");
        stage = 'site-login';
      }, 3000);
    }

    bootSequence();
  </script>
</body>
</html>
