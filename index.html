<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SCP Foundation Terminal</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
      height: 100vh;
    }
    #header {
      display: flex;
      align-items: center;
      padding: 10px;
    }
    #header img {
      height: 50px;
      margin-right: 10px;
    }
    #header h1 {
      font-size: 32px;
      color: white;
      animation: glitch 1s infinite alternate;
      position: relative;
    }
    @keyframes glitch {
      0% { opacity: 1; transform: translate(0); }
      25% { opacity: 0.8; transform: translate(1px, -1px); }
      50% { opacity: 1; transform: translate(-1px, 1px); }
      75% { opacity: 0.8; transform: translate(1px, 1px); }
      100% { opacity: 1; transform: translate(0); }
    }
    #terminal {
      width: 90%;
      height: 80%;
      margin: 0 auto;
      border: 2px solid white;
      padding: 20px;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.8) url('https://media.discordapp.net/attachments/1196956714973544550/1277860172382867569/1233_20240827074808.png?ex=68110a46&is=680fb8c6&hm=56cc9da40ee07dff87ad0dcb7795c37f200b7430f05b75b82154e0748d100962&=&format=webp&quality=lossless&width=1423&height=800') center/cover no-repeat;
      background-blend-mode: darken;
      position: relative;
      cursor: text;
    }
    #input {
      width: 95%;
      background: transparent;
      border: none;
      color: white;
      font-family: inherit;
      font-size: 1em;
      outline: none;
      position: absolute;
      bottom: 10px;
      left: 10px;
    }
    .error {
      color: red;
    }
    .info {
      color: white;
    }
    .success {
      color: lightgreen;
    }
  </style>
</head>
<body>
  <div id="header">
    <img src="https://pa1.aminoapps.com/7065/e3ecb32225ee751850fcc8141f12b919485dbe58r1-640-360_hq.gif" alt="SCP Logo">
    <h1>SCP</h1>
  </div>

  <div id="terminal">
    <div id="output"></div>
    <input id="input" autocomplete="off" autofocus>
  </div>

<script>
const output = document.getElementById('output');
const input = document.getElementById('input');
let stage = 'boot';
let clearance = 0;
const maxLines = 30;

const siteCode = "site414";

const clearanceKeys = {
  "lv1": 1,
  "lv2": 2,
  "lv3": 3,
  "lv4": 4,
  "lv5": 5,
  "lv-omni": 6
};

const scpFiles = {
  "SCP-001": { level: 6, text: "Item #: SCP-001\nObject Class: Thaumiel\nDescription: Top Secret." },
  "SCP-049": { level: 2, text: "Item #: SCP-049\nObject Class: Euclid\nDescription: Plague doctor entity." },
  "SCP-073": { level: 3, text: "Item #: SCP-073\nObject Class: Euclid\nDescription: Humanoid entity known as 'Cain'." },
  "SCP-096": { level: 2, text: "Item #: SCP-096\nObject Class: Euclid\nDescription: Shy humanoid creature." },
  "SCP-106": { level: 4, text: "Item #: SCP-106\nObject Class: Keter\nDescription: Old man capable of passing through matter." },
  "SCP-173": { level: 1, text: "Item #: SCP-173\nObject Class: Euclid\nDescription: Statue that moves when not observed." },
  "SCP-682": { level: 4, text: "Item #: SCP-682\nObject Class: Keter\nDescription: Hard-to-destroy reptilian creature." },
  "SCP-999": { level: 1, text: "Item #: SCP-999\nObject Class: Safe\nDescription: Friendly orange slime." }
};

const personnelFiles = {
  "Smith": { level: 1, text: "Name: Smith\nRank: Researcher\nClearance Level: 1\nDepartment: Safe-Class Containment\nStatus: Active" },
  "Jones": { level: 3, text: "Name: Jones\nRank: Senior Researcher\nClearance Level: 3\nDepartment: Keter-Class Containment\nStatus: Active" }
};

const cfMainUnits = `Combative Forces:
- Internal Affairs (IA)
- Rapid Response Team (RRT)
- Site Security Division (SSD)
- Mobile Task Force (MTF)
\nUse 'cf-info-mtf' to list Mobile Task Force Units.`;

const mtfUnits = `Mobile Task Forces:
- Alpha-1 : a1
- Nu-7 : nu7
- Epsilon-11 : e11
- Omega-1 : o1
- Strike Team-414 : 414
- Titan-1 : t1
- Alpha-9 : a9
\nUse 'tf-info-(shortcut)' to view unit details.`;

const taskForceInfo = {
  "a1": "Alpha-1 operates as the "Red Right Hand," the most trusted agents to the O5 Council.",
  "nu7": "Nu-7 'Hammer Down' specializes in large-scale assault and recontainment operations.",
  "e11": "Epsilon-11 'Nine-Tailed Fox' specializes in internal security and rapid response.",
  "o1": "Omega-1 intervenes where Ethics and secrecy are critical, acting under direct order of the Ethics Committee.",
  "414": "Strike Team 414 provides VIP bodyguarding and operational security for Site 414 and associated Founders.",
  "t1": "Titan-1 destabilizes enemies with fear and misinformation before breaching hostile sites.",
  "a9": "Alpha-9 "Last Hope" is a task force of anomalous individuals cooperating with the Foundation."
};

function writeLine(text, style = 'info') {
  const line = document.createElement('div');
  line.innerText = text;
  line.classList.add(style);
  output.appendChild(line);
  while (output.children.length > maxLines) {
    output.removeChild(output.children[0]);
  }
  output.scrollTop = output.scrollHeight;
}

function handleCommand(command) {
  command = command.toLowerCase();
  if (stage === 'boot') {
    writeLine("Initializing Terminal...", 'success');
    setTimeout(() => {
      writeLine("Loading Secure Channels...", 'success');
      setTimeout(() => {
        writeLine("Terminal Ready. Enter Site Code:", 'success');
        stage = 'site-login';
      }, 1000);
    }, 1000);
    return;
  }

  if (stage === 'site-login') {
    if (command === siteCode) {
      writeLine("Site Access Granted. Enter Clearance Key:");
      stage = 'clearance-login';
    } else {
      writeLine("ACCESS DENIED. Incorrect Site Code.", 'error');
    }
    return;
  }

  if (stage === 'clearance-login') {
    if (clearanceKeys[command]) {
      clearance = clearanceKeys[command];
      writeLine("Clearance Level " + clearance + " Granted.");
      stage = 'command';
      writeLine("Type 'help' to view available commands.");
    } else {
      writeLine("Invalid Clearance Key.", 'error');
    }
    return;
  }

  if (stage === 'command') {
    if (command === 'help') {
      writeLine("Available Commands: help, clear, scp-list, personnel-list, cf-info, logout");
    } else if (command === 'clear') {
      output.innerHTML = '';
    } else if (command === 'scp-list') {
      writeLine("Available SCP Files:");
      for (const key in scpFiles) {
        if (scpFiles[key].level <= clearance) writeLine("- " + key);
      }
      writeLine("Use 'open-file-[SCP]' to open a file.");
    } else if (command === 'personnel-list') {
      writeLine("Available Personnel Files:");
      for (const key in personnelFiles) {
        if (personnelFiles[key].level <= clearance) writeLine("- " + key);
      }
      writeLine("Use 'open-file-[Personnel]' to open a file.");
    } else if (command === 'cf-info') {
      writeLine(cfMainUnits);
    } else if (command === 'cf-info-mtf') {
      writeLine(mtfUnits);
    } else if (command.startsWith('open-file-')) {
      const file = command.substring(10);
      if (scpFiles[file.toUpperCase()]) {
        if (scpFiles[file.toUpperCase()].level <= clearance) {
          writeLine(scpFiles[file.toUpperCase()].text);
        } else writeLine("Insufficient Clearance.", 'error');
      } else if (personnelFiles[file]) {
        if (personnelFiles[file].level <= clearance) {
          writeLine(personnelFiles[file].text);
        } else writeLine("Insufficient Clearance.", 'error');
      } else {
        writeLine("File Not Found.", 'error');
      }
    } else if (command.startsWith('tf-info-')) {
      const tf = command.substring(8);
      if (taskForceInfo[tf]) {
        writeLine(taskForceInfo[tf]);
      } else {
        writeLine("Task Force Not Found.", 'error');
      }
    } else if (command === 'logout') {
      clearance = 0;
      stage = 'site-login';
      writeLine("Logged out. Enter Site Code:");
    } else {
      writeLine("Unknown Command.", 'error');
    }
  }
}

input.addEventListener('keydown', function(e) {
  if (e.key === 'Enter') {
    const command = input.value.trim();
    input.value = '';
    handleCommand(command);
  }
});

document.getElementById('terminal').addEventListener('click', () => input.focus());
</script>

</body>
</html>
