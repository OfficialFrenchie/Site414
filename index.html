<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SCP Foundation Terminal</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
      height: 100vh;
    }
    #header {
      display: flex;
      align-items: center;
      padding: 10px;
    }
    #header img {
      height: 50px;
      margin-right: 10px;
    }
    #header h1 {
      font-size: 32px;
      color: white;
      animation: glitch 1s infinite alternate;
      position: relative;
    }
    @keyframes glitch {
      0% { opacity: 1; transform: translate(0); }
      25% { opacity: 0.8; transform: translate(1px, -1px); }
      50% { opacity: 1; transform: translate(-1px, 1px); }
      75% { opacity: 0.8; transform: translate(1px, 1px); }
      100% { opacity: 1; transform: translate(0); }
    }
    #terminal {
      width: 90%;
      height: 75%;
      margin: 0 auto;
      border: 2px solid white;
      padding: 20px;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.7) url('https://media.discordapp.net/attachments/1196956714973544550/1277860172382867569/1233_20240827074808.png?ex=68110a46&is=680fb8c6&hm=56cc9da40ee07dff87ad0dcb7795c37f200b7430f05b75b82154e0748d100962&=&format=webp&quality=lossless&width=1423&height=800') center/cover no-repeat;
      background-blend-mode: multiply;
      position: relative;
      cursor: text;
    }
    #output {
      height: 90%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    #input {
      width: 95%;
      background: transparent;
      border: none;
      color: white;
      font-family: inherit;
      font-size: 1em;
      outline: none;
      position: absolute;
      bottom: 10px;
      left: 10px;
    }
    .error { color: red; }
    .info { color: white; }
    .success { color: lime; }
  </style>
</head>
<body>
  <div id="header">
    <img src="https://pa1.aminoapps.com/7065/e3ecb32225ee751850fcc8141f12b919485dbe58r1-640-360_hq.gif" alt="SCP Logo">
    <h1>SCP</h1>
  </div>
  <div id="terminal">
    <div id="output"></div>
    <input id="input" autocomplete="off" autofocus>
  </div>

  <script>
    const output = document.getElementById('output');
    const input = document.getElementById('input');

    let stage = 'boot';
    let clearance = 0;

    const maxLines = 25;

    const keys = {
      "lv1": 1,
      "lv2": 2,
      "lv3": 3,
      "lv4": 4,
      "lv5": 5,
      "lv-omni": 6
    };

    const scpFiles = {
      "SCP-001": { level: 5, text: "SCP-001 File Placeholder." },
      "SCP-049": { level: 2, text: "SCP-049 | Plague Doctor." },
      "SCP-173": { level: 1, text: "SCP-173 | Sculpture that moves when not looked at." },
      "SCP-682": { level: 4, text: "SCP-682 | Indestructible reptile." },
      "SCP-096": { level: 2, text: "SCP-096 | Shy Guy." },
      "SCP-106": { level: 3, text: "SCP-106 | Old Man." },
      "SCP-939": { level: 2, text: "SCP-939 | Predator creatures that lure humans." }
    };

    const personnelFiles = {
      "Smith": { level: 1, text: "Name: Smith | Clearance: 1" },
      "Jones": { level: 3, text: "Name: Jones | Clearance: 3" },
      "Taylor": { level: 2, text: "Name: Taylor | Clearance: 2" }
    };

    const combativeForces = {
      "IA": "Internal Affairs (IA): Responsible for investigating security breaches.",
      "RRT": "Rapid Response Team (RRT): Specialized in fast intervention.",
      "SST": "Site Security Team (SST): Regular defense and control units.",
      "MTF": "Mobile Task Forces (MTF): Specialized strike teams for specific threats."
    };

    const mtfUnits = {
      "a1": "Alpha-1 (Red Right Hand): Personal guard of the O5 Council.",
      "e11": "Epsilon-11 (Nine-Tailed Fox): Specializes in containment breach response.",
      "nu7": "Nu-7 (Hammer Down): Handles large-scale threats.",
      "omega1": "Omega-1 (Laws Left Hand): Works under Ethics Committee.",
      "strike414": "Strike Team 414: Protects Founders and VIPs.",
      "titan1": "Titan-1: Disrupts enemy groups before attacks.",
      "alpha9": "Alpha-9 (Last Hope): Handles use of anomalies by the Foundation."
    };

    function writeLine(text, type = 'info') {
      const line = document.createElement('div');
      line.innerText = text;
      line.classList.add(type);
      output.appendChild(line);
      output.scrollTop = output.scrollHeight;
      if (output.children.length > maxLines) output.removeChild(output.children[0]);
    }

    function bootSequence() {
      writeLine("[BOOT] SCP Foundation Terminal Initializing...", 'success');
      setTimeout(() => writeLine("[BOOT] Loading Security Protocols...", 'success'), 500);
      setTimeout(() => writeLine("[BOOT] Calibrating Interface...", 'success'), 1000);
      setTimeout(() => {
        writeLine("[BOOT COMPLETE] Welcome. Enter Site Code:", 'success');
        stage = 'site-login';
      }, 1500);
    }

    function handleCommand(command) {
      command = command.toLowerCase();

      if (stage === 'site-login') {
        if (command === 'site01' || command === 'site414') {
          writeLine("Site Access Confirmed. Enter Clearance Key (lv1-lv5 or lv-omni):", 'success');
          stage = 'clearance-login';
        } else {
          writeLine("ACCESS DENIED. Incorrect Site Code.", 'error');
        }
        return;
      }

      if (stage === 'clearance-login') {
        if (keys[command]) {
          clearance = keys[command];
          writeLine("Clearance Granted. Level: " + clearance, 'success');
          stage = 'command';
          writeLine("Type 'help' to view available commands.");
        } else {
          writeLine("Invalid Clearance Key.", 'error');
        }
        return;
      }

      if (stage === 'command') {
        if (command === 'help') {
          writeLine("Available Commands: help, scp-list, personnel-list, cf-info, clear, logout");
        } else if (command === 'scp-list') {
          listFiles('scp');
        } else if (command === 'personnel-list') {
          listFiles('personnel');
        } else if (command === 'cf-info') {
          showCombativeUnits();
        } else if (command.startsWith('cf-info-')) {
          const unit = command.replace('cf-info-', '');
          if (unit === 'mtf') {
            listMtfUnits();
          } else {
            writeLine(combativeForces[unit.toUpperCase()] || "Unit not found.", combativeForces[unit.toUpperCase()] ? 'info' : 'error');
          }
        } else if (command.startsWith('tf-info-')) {
          const tf = command.replace('tf-info-', '');
          writeLine(mtfUnits[tf] || "Task Force not found.", mtfUnits[tf] ? 'info' : 'error');
        } else if (command === 'clear') {
          output.innerHTML = '';
        } else if (command === 'logout') {
          stage = 'site-login';
          clearance = 0;
          writeLine("Logged out. Enter Site Code:");
        } else {
          writeLine("Unknown Command.", 'error');
        }
      }
    }

    function listFiles(type) {
      if (type === 'scp') {
        writeLine("Available SCP Files:");
        for (const key in scpFiles) {
          if (scpFiles[key].level <= clearance) writeLine("- " + key);
        }
      } else if (type === 'personnel') {
        writeLine("Available Personnel Files:");
        for (const key in personnelFiles) {
          if (personnelFiles[key].level <= clearance) writeLine("- " + key);
        }
      }
    }

    function showCombativeUnits() {
      writeLine("Combative Forces:");
      for (const key in combativeForces) {
        writeLine("- " + combativeForces[key]);
      }
      writeLine("To view MTF Units, type 'cf-info-mtf'");
    }

    function listMtfUnits() {
      writeLine("MTF Units (type 'tf-info-[shortcut]' to view details):");
      for (const key in mtfUnits) {
        writeLine("- " + mtfUnits[key] + " (Shortcut: " + key + ")");
      }
    }

    input.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        const command = input.value.trim();
        input.value = '';
        handleCommand(command);
      }
    });

    document.getElementById('terminal').addEventListener('click', () => input.focus());

    bootSequence();

  </script>
</body>
</html>
