<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SCP Foundation Terminal</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
      height: 100vh;
    }
    #header {
      display: flex;
      align-items: center;
      padding: 10px;
    }
    #header img {
      height: 50px;
      margin-right: 10px;
    }
    #header h1 {
      font-size: 32px;
      color: white;
      animation: glitch 1s infinite alternate;
      position: relative;
    }
    @keyframes glitch {
      0% { opacity: 1; transform: translate(0); }
      25% { opacity: 0.8; transform: translate(1px, -1px); }
      50% { opacity: 1; transform: translate(-1px, 1px); }
      75% { opacity: 0.8; transform: translate(1px, 1px); }
      100% { opacity: 1; transform: translate(0); }
    }
    #terminal {
      width: 90%;
      height: 80%;
      margin: 0 auto;
      border: 2px solid white;
      padding: 20px;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.7) url('https://media.discordapp.net/attachments/1196956714973544550/1277860172382867569/1233_20240827074808.png?ex=68110a46&is=680fb8c6&hm=56cc9da40ee07dff87ad0dcb7795c37f200b7430f05b75b82154e0748d100962&=&format=webp&quality=lossless&width=1423&height=800') no-repeat center center;
      background-size: cover;
      position: relative;
      cursor: text;
      background-blend-mode: overlay;
    }
    #output {
      height: 90%;
      overflow-y: hidden;
    }
    #input {
      width: 95%;
      background: transparent;
      border: none;
      color: white;
      font-family: inherit;
      font-size: 1em;
      outline: none;
      position: absolute;
      bottom: 10px;
      left: 10px;
    }
    .error {
      color: red;
    }
    .info {
      color: white;
      white-space: pre-line;
    }
    .success {
      color: limegreen;
      white-space: pre-line;
    }
    .command {
      color: limegreen;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="header">
    <img src="https://pa1.aminoapps.com/7065/e3ecb32225ee751850fcc8141f12b919485dbe58r1-640-360_hq.gif" alt="SCP Logo">
    <h1>SCP</h1>
  </div>

  <div id="terminal">
    <div id="output"></div>
    <input id="input" autocomplete="off" autofocus>
  </div>

  <script>
    const output = document.getElementById('output');
    const input = document.getElementById('input');

    let stage = 'booting';
    let clearance = 0;
    const maxLines = 40;

    const keys = {
      "lv1": 1,
      "lv2": 2,
      "lv3": 3,
      "lv4": 4,
      "lv5": 5,
      "lv-omni": 6
    };

    const scpFiles = {
      "SCP-001": { level: 5, text: "Item #: SCP-001\nObject Class: Apollyon\nDescription: Placeholder classified." },
      "SCP-049": { level: 2, text: "Item #: SCP-049\nObject Class: Euclid\nDescription: Plague doctor entity." },
      "SCP-096": { level: 2, text: "Item #: SCP-096\nObject Class: Euclid\nDescription: Shy humanoid creature." },
      "SCP-106": { level: 4, text: "Item #: SCP-106\nObject Class: Keter\nDescription: Corrosive old man capable of teleportation." },
      "SCP-173": { level: 1, text: "Item #: SCP-173\nObject Class: Euclid\nDescription: Moves quickly when not observed." },
      "SCP-682": { level: 4, text: "Item #: SCP-682\nObject Class: Keter\nDescription: Indestructible reptile." },
      "SCP-914": { level: 2, text: "Item #: SCP-914\nObject Class: Safe\nDescription: Clockwork machine with refining properties." },
      "SCP-999": { level: 1, text: "Item #: SCP-999\nObject Class: Safe\nDescription: Friendly orange slime." }
    };

    const personnelFiles = {
      "Smith": { level: 1, text: "Name: Smith\nRank: Researcher\nClearance Level: 1\nDepartment: Safe-Class Containment" },
      "Jones": { level: 3, text: "Name: Jones\nRank: Senior Researcher\nClearance Level: 3\nDepartment: Keter-Class Containment" }
    };

    const cfInfo = `Combative Forces:
- Mobile Task Force (MTF)
- Rapid Response Team (RRT)
- Site Security Department (SSD)
- Internal Affairs (IA)

Type <span class="command">cf-info-[unit]</span> to view specific unit information.`;

    const mtfUnits = {
      "a1": "Alpha-1 ('Red Right Hand'): Elite operatives loyal directly to the O5 Council.",
      "e11": "Epsilon-11 ('Nine-Tailed Fox'): Responds to internal containment breaches.",
      "nu7": "Nu-7 ('Hammer Down'): Large-scale military response force.",
      "omega1": "Omega-1: Operates under Ethics Committee for morally complex situations.",
      "titan1": "Titan-1: VIP protection and psychological warfare experts.",
      "414": "Task Force 414: Escort specialists for high-profile Foundation personnel.",
      "alpha9": "Alpha-9 ('Last Hope'): Reformed MTF utilizing SCP objects themselves."
    };

    function writeLine(text, type = 'info') {
      const line = document.createElement('div');
      line.innerHTML = text;
      line.className = type;
      output.appendChild(line);
      output.scrollTop = output.scrollHeight;
      manageLines();
    }

    function manageLines() {
      const lines = output.querySelectorAll('div');
      if (lines.length > maxLines) {
        lines[0].remove();
      }
    }

    function bootSequence() {
      setTimeout(() => writeLine("Booting SCP Foundation Terminal System...", 'success'), 500);
      setTimeout(() => writeLine("Loading Site414 mainframe...", 'success'), 1500);
      setTimeout(() => {
        writeLine("Connection Established.\nEnter Site Code:");
        stage = 'site-login';
      }, 2500);
    }

    document.addEventListener('DOMContentLoaded', bootSequence);
    document.getElementById('terminal').addEventListener('click', () => input.focus());

    input.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        const command = input.value.trim().toLowerCase();
        input.value = '';
        handleCommand(command);
      }
    });

    function handleCommand(command) {
      if (stage === 'site-login') {
        if (command === 'site414') {
          writeLine("Site414 Access Confirmed.\nEnter Clearance Code (lv1-lv5 or lv-omni):");
          stage = 'clearance-login';
        } else {
          writeLine("ACCESS DENIED. Incorrect Site Code.", 'error');
        }
        return;
      }

      if (stage === 'clearance-login') {
        if (keys[command]) {
          clearance = keys[command];
          writeLine("Clearance Level " + clearance + " Granted.");
          writeLine("Type <span class='command'>help</span> to view available commands.");
          stage = 'command';
        } else {
          writeLine("Invalid Clearance Code.", 'error');
        }
        return;
      }

      if (stage === 'command') {
        switch (command) {
          case 'help':
            writeLine("Available Commands:\n" +
              "<span class='command'>help</span>\n" +
              "<span class='command'>scp-list</span>\n" +
              "<span class='command'>personnel-list</span>\n" +
              "<span class='command'>cf-info</span>\n" +
              "<span class='command'>clear</span>\n" +
              "<span class='command'>logout</span>");
            break;
          case 'scp-list':
            listFiles('scp');
            break;
          case 'personnel-list':
            listFiles('personnel');
            break;
          case 'cf-info':
            writeLine(cfInfo);
            break;
          case 'clear':
            output.innerHTML = '';
            break;
          case 'logout':
            clearance = 0;
            stage = 'site-login';
            writeLine("Logged out.\nEnter Site Code:");
            break;
          default:
            if (command.startsWith('open-file-')) {
              openFile(command.substring(10));
            } else if (command.startsWith('cf-info-')) {
              handleCfInfo(command.substring(8));
            } else if (command.startsWith('tf-info-')) {
              handleTfInfo(command.substring(8));
            } else {
              writeLine("Unknown command.", 'error');
            }
        }
      }
    }

    function listFiles(type) {
      if (type === 'scp') {
        writeLine("Available SCP Files:");
        for (const key in scpFiles) {
          if (scpFiles[key].level <= clearance) {
            writeLine("- " + key);
          }
        }
        writeLine("Use <span class='command'>open-file-[SCP]</span> to view a file.");
      } else if (type === 'personnel') {
        writeLine("Available Personnel Files:");
        for (const key in personnelFiles) {
          if (personnelFiles[key].level <= clearance) {
            writeLine("- " + key);
          }
        }
        writeLine("Use <span class='command'>open-file-[Personnel]</span> to view a file.");
      }
    }

    function openFile(file) {
      if (scpFiles[file]) {
        if (scpFiles[file].level <= clearance) {
          writeLine(scpFiles[file].text);
        } else {
          writeLine("Access Denied. Insufficient Clearance.", 'error');
        }
      } else if (personnelFiles[file]) {
        if (personnelFiles[file].level <= clearance) {
          writeLine(personnelFiles[file].text);
        } else {
          writeLine("Access Denied. Insufficient Clearance.", 'error');
        }
      } else {
        writeLine("File Not Found.", 'error');
      }
    }

    function handleCfInfo(unit) {
      if (mtfUnits[unit]) {
        writeLine(`Unit: ${unit}\n${mtfUnits[unit]}`, 'info');
      } else {
        writeLine("Task Force not found.", 'error');
      }
    }

    function handleTfInfo(unit) {
      if (mtfUnits[unit]) {
        writeLine(`Task Force Info:\n${mtfUnits[unit]}`, 'info');
      } else {
        writeLine("Task Force not found.", 'error');
      }
    }
  </script>
</body>
</html>
