<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SCP Foundation Terminal</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
      height: 100vh;
    }
    #header {
      display: flex;
      align-items: center;
      padding: 10px;
    }
    #header img {
      height: 50px;
      margin-right: 10px;
    }
    #header h1 {
      font-size: 32px;
      color: white;
      animation: glitch 1s infinite alternate;
      position: relative;
    }
    @keyframes glitch {
      0% { opacity: 1; transform: translate(0); }
      25% { opacity: 0.8; transform: translate(1px, -1px); }
      50% { opacity: 1; transform: translate(-1px, 1px); }
      75% { opacity: 0.8; transform: translate(1px, 1px); }
      100% { opacity: 1; transform: translate(0); }
    }
    #terminal {
      width: 90%;
      height: 80%;
      margin: 0 auto;
      border: 2px solid white;
      padding: 20px;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.7) url('https://media.discordapp.net/attachments/1196956714973544550/1277860172382867569/1233_20240827074808.png?ex=68110a46&is=680fb8c6&hm=56cc9da40ee07dff87ad0dcb7795c37f200b7430f05b75b82154e0748d100962&=&format=webp&quality=lossless&width=1423&height=800') center/cover no-repeat;
      background-blend-mode: overlay;
      position: relative;
      cursor: text;
    }
    #output {
      height: 100%;
      overflow-y: hidden;
    }
    #input {
      width: 95%;
      background: transparent;
      border: none;
      color: white;
      font-family: inherit;
      font-size: 1em;
      outline: none;
      position: absolute;
      bottom: 10px;
      left: 10px;
    }
    .error {
      color: red;
    }
    .info {
      color: white;
    }
    .success {
      color: limegreen;
    }
  </style>
</head>
<body>
  <div id="header">
    <img src="https://pa1.aminoapps.com/7065/e3ecb32225ee751850fcc8141f12b919485dbe58r1-640-360_hq.gif" alt="SCP Logo">
    <h1>SCP</h1>
  </div>

  <div id="terminal">
    <div id="output"></div>
    <input id="input" autocomplete="off" autofocus>
  </div>

<script>
const output = document.getElementById('output');
const input = document.getElementById('input');
let stage = 'boot';
let clearance = 0;
let lines = 0;
const maxLines = 22;

const keys = {
  "lv1": 1,
  "lv2": 2,
  "lv3": 3,
  "lv4": 4,
  "lv5": 5,
  "lv-omni": 6
};

const scpFiles = {
  "SCP-001": { level: 5, text: "Item #: SCP-001\nObject Class: Various\nDescription: Top Secret." },
  "SCP-002": { level: 1, text: "Item #: SCP-002\nObject Class: Euclid\nDescription: Flesh-like growth structure resembling a furnished room." },
  "SCP-049": { level: 2, text: "Item #: SCP-049\nObject Class: Euclid\nDescription: Humanoid entity resembling a plague doctor." },
  "SCP-096": { level: 2, text: "Item #: SCP-096\nObject Class: Euclid\nDescription: Tall, pale humanoid reacting violently to eye contact." },
  "SCP-106": { level: 4, text: "Item #: SCP-106\nObject Class: Keter\nDescription: Elderly humanoid capable of passing through solid matter and causing severe corrosion." },
  "SCP-173": { level: 1, text: "Item #: SCP-173\nObject Class: Euclid\nDescription: Statue-like creature that moves when not observed." },
  "SCP-682": { level: 4, text: "Item #: SCP-682\nObject Class: Keter\nDescription: Highly intelligent and incredibly dangerous reptilian creature." },
  "SCP-999": { level: 1, text: "Item #: SCP-999\nObject Class: Safe\nDescription: Gelatinous, friendly creature inducing extreme happiness." }
};

const personnelFiles = {
  "smith": { level: 1, text: "Name: Dr. Smith\nRank: Researcher\nClearance Level: 1\nDepartment: Safe-Class Containment\nDate of Employment: 2014\nSecurity Status: Active" },
  "jones": { level: 3, text: "Name: Dr. Jones\nRank: Senior Researcher\nClearance Level: 3\nDepartment: Keter-Class Anomalies\nDate of Employment: 2009\nSecurity Status: Active" }
};

const cfUnits = {
  "mtf": "Mobile Task Force (MTF)",
  "rrt": "Rapid Response Team (RRT)",
  "ia": "Internal Affairs (IA)",
  "sst": "Site Security Team (SST)"
};

const mtfForces = {
  "omega1": "Omega-1 operates directly under the Ethics Committee, deployed only in matters of utmost secrecy and ethical danger.",
  "414": "Strike Team 414: Specialized VIP bodyguard squadron, assisting Founders and O5 Council members.",
  "titan1": "Titan-1 safeguards VIPs and eliminates hostile Groups of Interest through psychological disruption and unconventional warfare.",
  "alpha9": "Alpha-9: Mobile Task Force formed to utilize SCPs to contain other SCPs (GOC-like)."
};

function writeLine(text, type = 'info') {
  const line = document.createElement('div');
  line.innerText = text;
  line.classList.add(type);
  output.appendChild(line);
  output.scrollTop = output.scrollHeight;
  lines++;
  if (lines > maxLines) {
    output.removeChild(output.firstChild);
    lines--;
  }
}

input.addEventListener('keydown', function(e) {
  if (e.key === 'Enter') {
    const command = input.value.trim().toLowerCase();
    input.value = '';
    handleCommand(command);
  }
});

function handleCommand(command) {
  if (stage === 'boot') {
    writeLine('Booting up...', 'success');
    setTimeout(() => {
      writeLine('Origin Site: Anderson Robotics', 'success');
      writeLine('System Online.', 'success');
      writeLine('Enter Site Code:');
      stage = 'site-login';
    }, 1500);
    return;
  }

  if (stage === 'site-login') {
    if (command === 'site01') {
      writeLine('Site01 Access Confirmed. Enter Clearance Code (lv1-lv5 or lv-omni):');
      stage = 'clearance-login';
    } else {
      writeLine('ACCESS DENIED. Incorrect Site Code.', 'error');
    }
    return;
  }

  if (stage === 'clearance-login') {
    if (keys[command]) {
      clearance = keys[command];
      writeLine('Clearance Granted. Level: ' + clearance);
      stage = 'command';
      writeLine("Type 'help' to view available commands.");
    } else {
      writeLine('Invalid Clearance Key.', 'error');
    }
    return;
  }

  if (stage === 'command') {
    if (command === 'help') {
      writeLine('Available Commands: help, scp-list, personnel-list, cf-info, clear, logout');
    } else if (command === 'scp-list') {
      writeLine('Available SCP Files:');
      for (const key in scpFiles) {
        if (scpFiles[key].level <= clearance) writeLine('- ' + key);
      }
      writeLine("Use 'open-file-[filename]' to view file.");
    } else if (command === 'personnel-list') {
      writeLine('Available Personnel Files:');
      for (const key in personnelFiles) {
        if (personnelFiles[key].level <= clearance) writeLine('- ' + key);
      }
      writeLine("Use 'open-file-[filename]' to view file.");
    } else if (command.startsWith('open-file-')) {
      openFile(command.substring(10));
    } else if (command === 'cf-info') {
      writeLine('Combative Units:');
      for (const key in cfUnits) writeLine('- ' + cfUnits[key]);
      writeLine("Type 'cf-info-[unit]' to view details.");
    } else if (command.startsWith('cf-info-')) {
      const unit = command.substring(8);
      if (unit === 'mtf') {
        writeLine('Mobile Task Forces:');
        for (const tf in mtfForces) writeLine('- ' + tf);
        writeLine("Type 'tf-info-[taskforce]' to view Task Force info.");
      } else {
        writeLine('No additional info.', 'error');
      }
    } else if (command.startsWith('tf-info-')) {
      const tf = command.substring(8);
      if (mtfForces[tf]) writeLine(mtfForces[tf]);
      else writeLine('Task Force not found.', 'error');
    } else if (command === 'clear') {
      output.innerHTML = '';
      lines = 0;
    } else if (command === 'logout') {
      clearance = 0;
      stage = 'site-login';
      writeLine('Logged out. Enter Site Code:');
    } else {
      writeLine('Unknown Command.', 'error');
    }
  }
}

function openFile(name) {
  name = name.toLowerCase();
  if (scpFiles[name.toUpperCase()]) {
    if (scpFiles[name.toUpperCase()].level <= clearance) writeLine(scpFiles[name.toUpperCase()].text);
    else writeLine('Insufficient Clearance.', 'error');
  } else if (personnelFiles[name]) {
    if (personnelFiles[name].level <= clearance) writeLine(personnelFiles[name].text);
    else writeLine('Insufficient Clearance.', 'error');
  } else {
    writeLine('File Not Found.', 'error');
  }
}

// Focus input on terminal click
terminal.addEventListener('click', () => input.focus());
</script>

</body>
</html>
